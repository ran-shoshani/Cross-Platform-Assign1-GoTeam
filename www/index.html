<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="css/index.css">
    <title>GoTeam</title>

    <!-- <link rel="stylesheet" href="css/themes/my-custom-theme.css" />
    <link rel="stylesheet" href="css/themes/jquery.mobile.icons.min.css" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
         -->


    <link rel="stylesheet" href="themes/GoTeam.min.css" />
    <link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>



</head>

<body>
    <div class="app">

        <div style="text-align: center;">
            <img src="img/goteam3.png" class="logo_image" />

            <div class="container">
                <p>
                    <label for="new-task">Add Item</label><input id="new-task" type="text"><button>Add</button>
                </p>

                <h3>Todo</h3>
                <ul id="incomplete-tasks">
                    <li><input type="checkbox"><label>Pay Bills</label><input type="text"><button
                            class="edit">Edit</button><button class="delete">Delete</button></li>
                    <li class="editMode"><input type="checkbox"><label>Go Shopping</label><input type="text"
                            value="Go Shopping"><button class="edit">Edit</button><button class="delete">Delete</button>
                    </li>

                </ul>

                <h3>Completed</h3>
                <ul id="completed-tasks">
                    <li><input type="checkbox" checked><label>See the Doctor</label><input type="text"><button
                            class="edit">Edit</button><button class="delete">Delete</button></li>
                </ul>
            </div>


        </div>
        <script src="cordova.js"></script>
        <script src="js/index.js"></script>
</body>

</html>
